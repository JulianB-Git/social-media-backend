# Server port is arbitrary
server.port=8082
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/social_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#AWS Config
amazon.aws.access-key=${AWS_ACCESS_KEY}
amazon.aws.secret-key=${AWS_SECRET_KEY}
amazon.aws.region=${AWS_REGION}

